<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <!-- wrapped the inner divs with this hero div to create a reusable grid element -->
      <!-- text on left -->
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. We have delivered 250,000+ meals last year!
          </p>
          <!-- we use anchor instead of button because we are going somewhere else on the page  -->
          <a href="#" class="btn btn-primary margin-right-sm"
            >Start Eating Well</a
          >
          <a href="#" class="btn btn-secondary">Learn more &darr;</a>
        </div>
        <!-- image on right -->
        <div class="hero-img-box">
          <img
            src="img/hero.png"
            alt="Woman enjoying food, meals in storage container, and food bowls"
            class="hero-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
