<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <header class="header">
      <img src="img/omnifood-logo.png" alt="" class="logo" />
      <nav class="main-nav">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <!-- wrapped the inner divs with this hero div to create a reusable grid element -->
        <!-- text on left -->
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <!-- we use anchor instead of button because we are going somewhere else on the page  -->
            <a href="#" class="btn btn-primary margin-right-sm"
              >Start Eating Well</a
            >
            <a href="#" class="btn btn-secondary">Learn more &darr;</a>
            <div class="customer-container">
              <div class="customer-images">
                <img src="img/customers/customer-1.jpg" alt="customer photo" />
                <img src="img/customers/customer-2.jpg" alt="customer photo" />
                <img src="img/customers/customer-3.jpg" alt="customer photo" />
                <img src="img/customers/customer-4.jpg" alt="customer photo" />
                <img src="img/customers/customer-5.jpg" alt="customer photo" />
                <img src="img/customers/customer-6.jpg" alt="customer photo" />
              </div>
              <p class="customer-text">
                <span>250,000+ </span>delivered meals last year!
              </p>
            </div>
          </div>
          <!-- image on right -->
          <div class="hero-img-box">
            <img
              src="img/hero.png"
              alt="Woman enjoying food, meals in storage container, and food bowls"
              class="hero-image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
